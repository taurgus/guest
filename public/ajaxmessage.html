<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&family=Rouge+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Herr+Von+Muellerhoff&family=Rouge+Script&display=swap" rel="stylesheet">
</head>
<body>
    <a href="/">Palaa etusivulle</a>
    <h2>Jätä viesti</h2>
    <form id="messageForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="ajax" type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input class="ajax" type="text" id="country" placeholder="Country" required>
        </div>
        <div class="form-group">
            <label class="ajax" for="message">Message:</label>
            <textarea id="message" placeholder="Message" required></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="messages"></div>
    <script src="script.js"></script>
</body>
</html>
